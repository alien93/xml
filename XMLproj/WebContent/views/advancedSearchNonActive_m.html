<div modal="showModal" close="close()">
    <div class="modal-header">
        <h4>Napredna pretraga donetih akata</h4>
    </div>
    <div class="modal-body">
           <table class="table table-striped">
               <tr>
                   <th>Oznaka</th>
                   <th><input type="text" placeholder="Oznaka akta" class="form-control" ng-model="oznaka"></th>
               </tr>
				<tr>
					<td>Naziv</td>
					<td><input type="text" placeholder="Naziv akta" class="form-control" ng-model="naziv"></td>
				</tr>
				<tr>
					<td>Vrsta</td>
					<td><input type="text" placeholder="Vrsta akta" class="form-control" ng-model="vrsta"></td>
				</tr>
				<tr>
					<td>Datum od</td>
					<td><input type="date" class="form-control" ng-model="datumOd" placeholder="yyyy-MM-dd" min="1970-01-01"></td>
				</tr>
				<tr>
					<td>Datum do</td>
					<td><input type="date" class="form-control" ng-model="datumDo" placeholder="yyyy-MM-dd" min="1970-01-01"></td>
				</tr>
				<tr>
					<td>Mesto</td>
					<td><input type="text" placeholder="Mesto donosenja akta" class="form-control" ng-model="mesto"></td>
				</tr>
				<tr>
					<td>Broj pozitivnih glasova</td>
					<td><input type="number"  class="form-control" min=0 ng-model="brPozitivnih"></td>
				</tr>
				<tr>
					<td>Broj ukupnih glasova</td>
					<td><input type="number" class="form-control" min=0  ng-model="brUkupnih"></td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td align="right"><button class="btn btn-primary" ng-click="search()">Pretrazi</button></td>
				</tr>
           </table>
    </div>
    <div class="modal-footer">
        <button class="btn" ng-click="close()">Zatvori</button>
    </div>
</div>
