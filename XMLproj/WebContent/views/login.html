<!--Prijava korisnika na sistem-->
<div ng-include="'views/navBarCitizen.html'"></div>
<br><br><br><br>
<div>
    <form class="formUserLogin" data-ng-controller="userController" ng-submit="login()">
        <p><b> Prijava korisnika  </b></p> <br>
        <div class="alert alert-danger" role="alert" ng-show="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            {{errorMessage}}
        </div>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<input type="text" ng-model="user.username" placeholder="Korisnicko ime" class="form-control" required><br>
			</div>
			<div class="col-md-4"> &nbsp; </div>
		</div>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<input type="password" ng-model="user.password" placeholder="Lozinka" class="form-control" required><br>
			</div>
			<div class="col-md-4"> &nbsp; </div>
		</div>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<label><input type="radio" ng-model="user.role" name="role" class="active"> &nbsp; Odbornik skupstine</label>
			</div>
			<div class="col-md-4"> &nbsp; </div>
		</div>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<label><input type="radio" ng-model="user.role" name="role"> &nbsp; Predsednik skupstine</label>
			</div>
			<div class="col-md-4"> &nbsp; </div>
		</div>
		<div class="row">
			<div class="col-md-offset-4 col-md-4">
				<input type="submit" value="Log in" class="btn btn-primary btn-block">
			</div>
			<div class="col-md-4"> &nbsp; </div>
		</div>
    </form>
</div>
