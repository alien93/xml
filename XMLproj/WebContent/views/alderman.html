<div ng-include="'views/navBarAlderman.html'"></div>

<div ng-include="'views/searchActiveActs.html'"></div>

<div ng-controller="aldermanController">
	
	<table class="table table-hover" width="100">
		<tr>
			<th>Naziv</th>
			<th>Datum</th>
			<th>Vrsta</th>
		</tr>
		<tr ng-repeat="act in acts.active" ng-click="getSelected(act.name)">
			<td>{{act.name}}</td>
			<td>{{act.date}}</td>
			<td>{{act.type}}</td>
		</tr>
	</table>
	
</div>
