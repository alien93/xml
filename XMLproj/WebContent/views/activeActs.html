<div ng-include="'views/searchActiveActs.html'"></div>
<br><br><br>
<div ng-controller="activeActsController">
	
	<table class="table table-hover" width="100">
		<tr>
			<th>Naziv</th>
			<th>Datum</th>
			<th>Vrsta</th>
		</tr>
		<!-- act.name -->
		<tr ng-repeat="act in acts" style='cursor: pointer;' ng-click="getSelected(act.oznaka.value)">
			<td width="60%">{{act.naziv.value}}</td>
			<td>{{act.datum.value}}</td>
			<td>{{act.vrsta.value}}</td>
		</tr>
	</table>
	
</div>
