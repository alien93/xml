<div ng-include="'views/downloadAll.html'"></div>
<br/>
<div ng-include="'views/searchNonActiveActs.html'"></div>
<br><br><br>
<div ng-controller="nonActiveActsController">
	
	<table class="table table-hover" width="100">
		<tr>
			<th>Naziv</th>
			<th>Datum</th>
			<th>Vrsta</th>
		</tr>
		<tr ng-repeat="act in $parent.acts" style='cursor: pointer;' ng-click="getSelected(act.oznaka.value)">
			<td>{{act.naziv.value}}</td>
			<td>{{act.datum.value}}</td>
			<td>{{act.vrsta.value}}</td>
		</tr>
	</table>
	
</div>
