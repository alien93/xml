<div ng-include="'views/searchNonActiveActs.html'"></div>
<br><br><br>
<div ng-controller="nonActiveActsAldermanController">
	
	<table class="table table-hover" width="100">
		<tr>
			<th>Naziv</th>
			<th>Datum</th>
			<th>Vrsta</th>
		</tr>
		<tr ng-repeat="act in acts">
			<td>{{act.naziv.value}}</td>
			<td>{{act.datum.value}}</td>
			<td>{{act.vrsta.value}}</td>
		</tr>
	</table>
	
</div>
