<div modal="showModal" close="cancel()">
    <div class="modal-header">
        <h4>{{forAct.name}}</h4>
    </div>
    <div class="modal-body">
		<div class="row"> 
			<div class="col-md-offset-2 col-md-8"> 
				<label for="amName"> Ime amandmana na akt </label>
			</div> 
			<div class="col-md-2"> &nbsp; </div>
		</div> 
		
		<div class="row"> 
			<div class="col-md-offset-2 col-md-8"> 
				<input type="text" class="form-control" ng-model="amForAct.name" required id="amName">  
			</div> 
			<div class="col-md-2"> &nbsp; </div>
		</div> 
		<br/> <br/>
		<div class="row"> 
			<div class="col-md-offset-2 col-md-8"> 
				<label for="amContent"> Sadrzaj </label>
			</div> 
			<div class="col-md-2"> &nbsp; </div>
		</div> 
		
		<div class="row"> 
			<div class="col-md-offset-2 col-md-8"> 
				<textarea class="form-control" rows="10" ng-model="amForAct.content" id="amContent"></textarea>
			</div> 
			<div class="col-md-2"> &nbsp; </div>
		</div> 
		
         
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="ok()">OK</button>
        <button class="btn" ng-click="cancel()">Close</button>
    </div>
</div>
